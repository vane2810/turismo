<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Turística</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="phone-frame">
    <div class="phone-screen">

      <!-- Barra de estado -->
      <div class="status-bar">
        <span>9:41</span>
        <div class="status-icons">
          <span>📶</span>
          <span>📡</span>
          <span>🔋</span>
        </div>
      </div>

      <!-- Encabezado con usuario -->
      <header>
        <h2>🌎 Mi Viaje Seguro</h2>
        <div class="user-icon">👤</div>
      </header>

      <!-- Opciones -->
      <main class="menu">
        <div class="opcion">🗺️ <span>Mapa seguro</span></div>
        <div class="opcion">🌍 <span>Traductor</span></div>
        <div class="opcion">⚠️ <span>Alertas</span></div>
        <div class="opcion">🎭 <span>Actividades</span></div>
        <div class="opcion">🏨 <span>Promociones</span></div>
      </main>

    </div>
  </div>
</body>
</html>
